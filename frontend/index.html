<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ubuntu Troubleshooting Helper</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    textarea {
      width: 100%;
      height: 140px;
      font-size: 14px;
    }
    button {
      margin-top: 12px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
    }
    pre {
      background: #f5f5f5;
      padding: 16px;
      white-space: pre-wrap;
      border-radius: 4px;
    }
    footer {
      margin-top: 40px;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>

<h2>Ubuntu Troubleshooting Helper</h2>

<p>Paste an error message or describe the issue:</p>

<textarea id="input" placeholder="e.g. my network is not working"></textarea>

<br />
<button onclick="diagnose()">Diagnose</button>

<h3>Result</h3>
<pre id="output">Waiting for input…</pre>

<footer>
  Powered by a serverless FastAPI backend on Google Cloud Run.
</footer>

<script>
const API_URL = "https://ubuntu-troubleshooter-562735060867.europe-west1.run.app";

async function diagnose() {
  const input = document.getElementById("input").value.trim();
  const output = document.getElementById("output");

  if (!input) {
    output.textContent = "Please enter a description or error message.";
    return;
  }

  output.textContent = "Diagnosing…";

  try {
    const res = await fetch(API_URL + "/diagnose", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-API-Key": "demo-key-123"
        },
      body: JSON.stringify({ text: input })
    });

    if (!res.ok) {
      throw new Error("Request failed");
    }

    const data = await res.json();
    output.textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    output.textContent = "Error contacting the API.";
  }
}
</script>

</body>
</html>
